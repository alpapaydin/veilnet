<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Veilnet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title-bar">
    <button id="minimize">-</button>
    <button id="maximize">+</button>
    <button id="close">x</button>
  </div>
  <button id="authenticate">Authenticate with Metamask</button>
  <div id="vpnSwitch" style="display: none;">
    <span class="labeltext">Enter Veilnet</span>
    <label class="switch">
      <input type="checkbox" id="toggleVPN" onclick="toggledVPN(event)">
      <span class="slider round"></span>
    </label>
  </div>
    
  <h2>Connected Peers</h2>
  <ul id="peer-list"></ul>

  <script src="renderer.js"></script>
</body>
</html>
